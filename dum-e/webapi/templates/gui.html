<!doctype html>
<html lang="en">

<head>
    <meta name="charset" value="utf-8">
    <title>Dum-e</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="{{ url_for( 'static',filename='css/materialdesignicons.min.css' ) }}" media="all" rel="stylesheet" type="text/css" />
    <link href="{{ url_for( 'static',filename='css/style.css' ) }}" media="all" rel="stylesheet" type="text/css" />
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <style type="text/css">
        .main {
            width: 100%;
            height: 220px;
            background: #F0F0F0;
            position: relative;
        }
        
        .main ul,
        .main li {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        
        .main li {
            width: 75px;
            height: 50px;
            position: absolute;
            cursor: pointer;
            line-height: 50px;
            text-align: center;
        }
        
        .main .up {
            left: 50%;
            margin-left: -35px;
        }
        
        .main .down {
            left: 50%;
            bottom: 0;
            margin-left: -35px;
        }
        
        .main .left {
            top: 50%;
            margin-top: -35px;
        }
        
        .main .right {
            top: 50%;
            right: 25px;
            margin-top: -35px;
        }
        .main .back {
            top: 50%;
            right: 125px;
            margin-top: -35px;
        }
        .main .forward {
            top: 50%;
            left: 125px;
            margin-top: -35px;
        }        
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-6 col-xs-offset-3">
                <h1>Dum-e</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <ul class="main">
                    <li class="up btn btn-default" data-action="up:+5"><i class="mdi mdi-arrow-up-bold mdi-48px"></i></li>
                    <li class="down btn btn-default" data-action="down:+5"><i class="mdi mdi-arrow-down-bold mdi-48px"></i></li>
                    <li class="left btn btn-default" data-action="left:+5"><i class="mdi mdi-arrow-left-bold mdi-48px"></i></li>
                    <li class="right btn btn-default" data-action="right:+5"><i class="mdi mdi-arrow-right-bold mdi-48px"></i></li>
                    <li class="forward btn btn-default" data-action="forward:+5"><i class="mdi mdi-format-vertical-align-top mdi-48px"></i></li>
                    <li class="back btn btn-default" data-action="back:+5"><i class="mdi mdi-format-vertical-align-bottom mdi-48px"></i></li>
                </ul>
            </div>
            <div class="col-xs-12">
                <div class="col-xs-2 action col-xs-offset-1">
                    <button data-action="gripper:+1" class="btn btn-success pull-left"><i class="mdi mdi-spotlight-beam mdi-48px"></i></button>
                    <button data-action="gripper:+0" class="btn btn-danger pull-right"><i class="mdi mdi-spotlight-beam mdi-48px"></i></button>
                </div>
                <div class="col-xs-2 col-xs-offset-2 action">
                    <button data-action="pump:+1" class="btn btn-success pull-left"><i class="mdi mdi-gas-cylinder mdi-48px mdi-flip-horizontal"></i></button>
                    <button data-action="pump:+0" class="btn btn-danger pull-right"><i class="mdi mdi-gas-cylinder mdi-48px mdi-flip-vertical"></i></button>
                </div>
                <div class="col-xs-2 col-xs-offset-2 action">
                    <button data-action="connect:+1" class="btn btn-success pull-left"><i class="mdi mdi-lan-connect mdi-48px"></i></button>
                    <button data-action="connect:+0" class="btn btn-danger pull-right"><i class="mdi mdi-lan-disconnect mdi-48px"></i></button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript">
        var interval = null;
        var direction = null;
        var distance = 5;
        var gripper = 0;

        $(function() {
            $(window).on('keydown', function(e) {
                clearInterval(interval);
                switch (e.keyCode) {
                    case 87:
                    case 38: // Arrow Up
                        direction = 'forward';
                        $.get('/api/' + direction + '/' + distance);
                        break;
                    case 83:
                    case 40: // Arrow Down
                        direction = 'back';
                        $.get('/api/' + direction + '/' + distance);
                        break;
                    case 65:
                    case 37: // Arrow Left
                        direction = 'left';
                        $.get('/api/' + direction + '/' + distance);
                        break;
                    case 68:
                    case 39: // Arrow Right
                        direction = 'right';
                        $.get('/api/' + direction + '/' + distance);
                        break;
                    case 109:
                    case 16:
                        direction = 'up';
                        $.get('/api/' + direction + '/' + distance);
                        break;
                    case 107:
                    case 17:
                        direction = 'down';
                        $.get('/api/' + direction + '/' + distance);
                        break;
                    case 32:
                        if (gripper == 0){
                            gripper = 1
                        }else{
                            gripper = 0
                        }
                        $.get('/api/gripper/' + gripper);
                        break;
                }
            });
            $(window).on('keyup', function(e) {
                clearInterval(interval)
            });
            $('.main').on('mousedown', 'li', function(e) {
                e.preventDefault();
                clearInterval(interval);

                var obj = $(this);
                var action = obj.data('action');
                direction = action.split(':')[0];
                distance = parseInt(action.split(':')[1]);

                interval = setInterval(sendRequest, 50);
            })
            $('.main').on('mouseup', 'li', function(e) {
                clearInterval(interval);
            });

            $('.action').on('mousedown', 'button', function(e) {
                e.preventDefault();
                clearInterval(interval);

                var obj = $(this);
                var action = obj.data('action');
                direction = action.split(':')[0];
                distance = parseInt(action.split(':')[1]);

                interval = setInterval(sendRequest, 50);
            })
            $('.action').on('mouseup', 'button', function(e) {
                clearInterval(interval);
            });

            function sendRequest() {
                value = distance;
                $.get('/api/' + direction + '/' + value);
            }
        });
    </script>
</body>

</html>
